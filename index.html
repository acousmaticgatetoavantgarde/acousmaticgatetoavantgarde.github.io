<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การศึกษาละอองฝนที่ตกกระทบตั๊กแตน</title>
    <style>
        body {
            /* Разноцветный градиент на фоне */
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 25%, #ffecd2 50%, #a1c4fd 75%, #c2e9fb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 20px;
        }

        h1 {
            color: #2e7d32;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 5px solid white;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Ссылка на картинку в папке pixbox -->
        <img src="pixbox/grasshopper.png" alt="Raindrops on grasshopper">
        
        <h1>การศึกษาละอองฝนที่ตกกระทบตั๊กแตน</h1>
        
        <p>
            การวิจัยในปัจจุบันเน้นไปที่กลศาสตร์ของของไหลเมื่อหยดน้ำฝนกระทบกับโครงสร้างภายนอกของตั๊กแตน 
            นักวิทยาศาสตร์สังเกตว่าพลังงานจลน์ของหยดน้ำส่งผลต่อการทรงตัวของแมลงอย่างไร 
            และการเคลือบผิวตามธรรมชาติช่วยลดแรงกระแทกเพื่อป้องกันการบาดเจ็บระหว่างพายุฝนได้อย่างไร
        </p>
    </div>

</body>
</html>
